<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Jam Games | Joseph Smithberger</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .gamejam-header {
            margin-top: 110px;
            margin-bottom: 2.5rem;
            text-align: center;
            font-size: 2.5rem;
        }
        .gamejam-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2.5rem;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .gamejam-card {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
            border: 2px dashed var(--accent);
            padding: 2.5rem 2rem;
            max-width: 600px;
            min-width: 320px;
            width: 100%;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: rotate(-0.5deg);
            transition: all 0.3s ease;
        }
        .gamejam-card:nth-child(even) {
            transform: rotate(0.5deg);
        }
        .gamejam-card:hover {
            transform: translateY(-5px) rotate(-0.5deg) scale(1.02);
            box-shadow: 12px 12px 0 rgba(0,0,0,0.15);
        }
        .gamejam-card:nth-child(even):hover {
            transform: translateY(-5px) rotate(0.5deg) scale(1.02);
        }
        .gamejam-embed { 
            margin-bottom: 1.5rem; 
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        .gamejam-info h3 { 
            margin-bottom: 0.5rem; 
            font-size: 1.8rem;
            color: var(--primary);
            font-family: 'Reenie Beanie', cursive;
        }
        .gamejam-memo { 
            font-size: 1.1rem; 
            color: var(--accent); 
            background-color: rgba(245, 240, 232, 0.8);
            border-radius: 15px; 
            padding: 0.8rem 1.2rem; 
            margin-top: 0.5rem;
            border: 1px dashed var(--secondary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @media (max-width: 768px) {
            .gamejam-header {
                margin-top: 90px;
                font-size: 2rem;
                padding: 0 1rem;
            }
            .gamejam-list { 
                flex-direction: column; 
                align-items: center; 
                padding: 0 1rem;
                gap: 2rem;
            }
            .gamejam-card { 
                min-width: unset; 
                max-width: 100%;
                width: 100%;
                transform: rotate(0deg) !important;
                padding: 1.5rem;
                margin-bottom: 1rem;
            }
            .gamejam-card:hover {
                transform: translateY(-5px) rotate(0deg) scale(1.02) !important;
            }
            .gamejam-embed iframe {
                width: 100%;
                max-width: 100%;
            }
            .gamejam-info h3 {
                font-size: 1.6rem;
            }
            .gamejam-memo {
                font-size: 1rem;
                padding: 0.7rem 1rem;
            }
            .gamejam-btn {
                font-size: 1.2rem;
                padding: 0.7rem 1.3rem;
                margin: 2rem auto 3rem auto;
                transform: rotate(0deg);
            }
            .gamejam-btn:hover {
                transform: translateY(-3px) rotate(0deg) scale(1.05);
            }
        }
        
        @media (max-width: 480px) {
            .gamejam-header {
                font-size: 1.8rem;
                margin-top: 80px;
            }
            .gamejam-list {
                padding: 0 0.75rem;
                gap: 1.5rem;
            }
            .gamejam-card {
                padding: 1.2rem;
            }
            .gamejam-info h3 {
                font-size: 1.4rem;
            }
            .gamejam-memo {
                font-size: 0.95rem;
                padding: 0.6rem 0.8rem;
            }
            .gamejam-btn {
                font-size: 1.1rem;
                padding: 0.6rem 1.1rem;
                margin: 1.5rem auto 2.5rem auto;
            }
        }
        .gamejam-btn {
            display: block;
            width: max-content;
            margin: 1.5rem auto 2.5rem auto;
            padding: 0.6rem 1.2rem;
            font-size: 1.1rem;
            background-color: var(--primary);
            color: var(--light-text);
            border-radius: 18px;
            border: none;
            font-family: 'Reenie Beanie', cursive;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            transition: background-color 0.25s ease, box-shadow 0.25s ease, transform 0.25s ease;
            cursor: pointer;
            text-decoration: none;
            transform: rotate(-0.5deg);
            transform-origin: center;
        }
        .gamejam-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px) rotate(-0.5deg);
            box-shadow: 5px 5px 0 rgba(0,0,0,0.25);
            color: var(--light-text);
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <a href="/" class="logo">joseph~</a>
            <ul class="nav-links">
                <li><a href="/index.html#hero">home</a></li>
                <li><a href="/index.html#about">about</a></li>
                <li><a href="/index.html#projects">projects</a></li>
                <li><a href="/blog">blog</a></li>
                <li><a href="/index.html#socials">socials</a></li>
                <li><a href="/index.html#contact">contact</a></li>
            </ul>
            <div class="mobile-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>
    <main>
        <h1 class="gamejam-header">Game Jam Games</h1>
        <a href="/index.html#projects" class="gamejam-btn">‚Üê Back to Main Projects</a>
        <div class="gamejam-list">
            <div class="gamejam-card">
                <div class="gamejam-embed">
                    <iframe frameborder="0" src="https://itch.io/embed/2976076" width="552" height="167"><a href="https://woafie.itch.io/kintsugi">Kintsugi by Joseph smithberger</a></iframe>
                </div>
                <div class="gamejam-info">
                    <h3>Kintsugi</h3>
                    <p class="gamejam-memo">my first ever game jam</p>
                </div>
            </div>
            <div class="gamejam-card">
                <div class="gamejam-embed">
                    <iframe frameborder="0" src="https://itch.io/embed/3681128" width="552" height="167"><a href="https://woafie.itch.io/rollbit">Rollbit by Joseph smithberger</a></iframe>
                </div>
                <div class="gamejam-info">
                    <h3>Rollbit</h3>
                    <p class="gamejam-memo">xogot game jam entry</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Joseph Smithberger</p>
                <div class="visitor-counter">
                    <p>üëÄ <span id="visitor-count">Loading...</span> visitors</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Menu Toggle
            const mobileMenu = document.querySelector('.mobile-menu');
            const navLinks = document.querySelector('.nav-links');

            if (mobileMenu && navLinks) {
                mobileMenu.addEventListener('click', () => {
                    mobileMenu.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });

                // Hide mobile menu when clicking on a link
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.addEventListener('click', () => {
                        if (navLinks.classList.contains('active')) {
                            mobileMenu.classList.remove('active');
                            navLinks.classList.remove('active');
                        }
                    });
                });
            }

            // Visitor Counter
            async function updateVisitorCount() {
                try {
                    // Try primary visitor counter service
                    const response = await fetch('https://api.countapi.xyz/hit/josephsmithberger.com/visits');
                    const data = await response.json();
                    
                    const counterElement = document.getElementById('visitor-count');
                    if (counterElement && data.value) {
                        counterElement.textContent = data.value.toLocaleString();
                    }
                } catch (error) {
                    console.error('Primary visitor counter service unavailable:', error);
                    // Fallback to local storage-based counter
                    updateLocalVisitorCount();
                }
            }

            function updateLocalVisitorCount() {
                const counterElement = document.getElementById('visitor-count');
                if (!counterElement) return;

                // Get or initialize visit count from localStorage
                let visitCount = localStorage.getItem('portfolio-visit-count');
                if (!visitCount) {
                    visitCount = Math.floor(Math.random() * 500) + 100; // Start with a random base
                } else {
                    visitCount = parseInt(visitCount);
                }

                // Increment count
                visitCount += 1;
                localStorage.setItem('portfolio-visit-count', visitCount);

                // Display the count with a subtle indicator it's approximate
                counterElement.textContent = `~${visitCount.toLocaleString()}`;
            }

            updateVisitorCount();
        });
    </script>
</body>
</html>
